<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.precent{ border: 1px solid gold;}
		</style>
	</head>
	<body>
		<div class="precent">
			<canvas id="can" width="80" height="80">
				
			</canvas>
		</div>
		<script>
			var can=document.getElementById("can");
			var ctx=can.getContext("2d");
			ctx.beginPath();
			ctx.lineWidth=2;
			ctx.strokeStyle="#E0E0E0";
			ctx.arc(40,40,38,0,Math.PI*2);
			ctx.stroke();
			
			ctx.beginPath();
			ctx.lineWidth=2;
			ctx.strokeStyle="red";
			ctx.arc(40,40,38,0,Math.PI*2*0.8);
			ctx.stroke();
			
		</script>
	</body>
</html>
